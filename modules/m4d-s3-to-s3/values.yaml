# Default values for m4d-s3-to-s3.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image: "ghcr.io/the-mesh-for-data/mover:latest"
imagePullPolicy: null
noFinalizer: "false"

# copies from source
copy:
  source:
    connection:
      s3:
        endpoint: ""
        bucket: ""
        object_key: ""
    format: ""
    credentialLocation: ""

  # copies to destination
  destination:
    connection:
      s3:
        endpoint: ""
        bucket: ""
        object_key: ""
    format: ""
    credentialLocation: ""

  transformations: []