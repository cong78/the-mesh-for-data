<div id="main-menu" class="main-menu">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
      <a href="{{ .URL }}">
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{end}}
    <li>
      <a href="{{ .Site.Params.github_link }}" style="color:black" class="border-left"><i class="fab fa-github fa-2x"></i></a>
    </li>
  </ul>
</div>
