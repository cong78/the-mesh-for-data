# This patch sets the imagePullPolicy of the manager to Always.
# This ensures that the image is always reloaded.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        imagePullPolicy: Always
        env:
        - name: ENABLE_WEBHOOKS
          value: "true"
        - name: MOVER_IMAGE
          value: "kind-registry:5000/m4d-system/dummy-mover:latest"
        - name: IMAGE_PULL_POLICY
          value: "IfNotPresent"
        - name: NO_FINALIZER
          value: "false"
        - name: GODEBUG
          value: "x509ignoreCN=0"
        volumeMounts:
        - mountPath: /etc/ssl/certs/ca-certificates.crt
          subPath: ca-certificates.crt
          name: ca-cert
          readOnly: true
      volumes:
      - name: ca-cert
        secret:
          defaultMode: 420
          secretName: registry-ca-cert